<!DOCTYPE html>
<html>

<head>
    <title>Formulář</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Osobní informace</legend>
            <label for="name">Jméno</label>
            <br>
            <input type="text" id="name" name="user_name" required maxlength="10">
            <br>
            <br>
            <label>Pohlaví</label>
            <br>
            <label for="man">Muž</label>
            <input type="radio" name="sex" id="man" value="Muž">
            <label for="woman"><input type="radio" name="sex" id="woman" value="Žena">Žena</label>
            <br>
            <label for="birth_date">Datum narození</label>
            <br>
            <input type="datetime-local" id="birth_date" name="birth_date"required>
            <br>
            <label for="password">Heslo</label>
            <br>
            <input type="password" id="password" name="password" required minlength="8">
            <br>
            <label for="profile_image">Profilová fotka</label>
            <input type="file" name="profile_image" id="profile_image" accept="image/jpg,image/png">
            <label for="shoe_size">Velikost boty</label>
            <input type="number" name="shoe_size" id="shoe_size" min="26" max="59" step="2">
        </fieldset>
        <fieldset>
            <legend>Kontaktní informace</legend>
            <label for="country">Stát</label>
            <select name="country" id="country">
                <optgroup label="Evropa">
                    <option value="cz">ČR</option>
                    <option value="sk">SK</option>
                    <option value="hu">HU</option>
                </optgroup>
                <optgroup label="Svět">
                    <option value="ca">Kanada</option>
                    <option value="br">Brazílie</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Záliby</legend>
            <label><input type="checkbox" name="interest" value="fishing">Rybaření</label>
            <label><input type="checkbox" name="interest" value="chess">Šachy</label>
            <label><input type="checkbox" name="interest" value="cooking">Vaření</label>
            <label><input type="checkbox" name="interest" value="kids">Děti</label>
            <label><input type="checkbox" name="interest" value="lego">Lego</label>
            <label for="bio">O mě:</label>
            <textarea id="bio" name="bio" rows="3" cols="100"></textarea>
        </fieldset>
        
        <input type="hidden" value="validation_token" name="validation_token">
        <input type="submit" value="Odeslat">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <button>Nic</button>
    </form>
</body>
</html>
