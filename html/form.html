<!DOCTYPE html>
<html>

<head>
    <title>Formulář</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Osobní informace</legend>
            <label for="name">Jméno</label>
            <br>
            <input type="text" id="name" name="user_name" required>
            <br>
            <br>
            <label>Pohlaví</label>
            <br>
            <label for="man">Muž</label>
            <input type="radio" name="sex" id="man" value="Muž">
            <label for="woman"><input type="radio" name="sex" id="woman" value="Žena">Žena</label>
            <br>
            <label for="birth_date">Datum narození</label>
            <br>
            <input type="datetime-local" id="birth_date" name="birth_date"required>
            <br>
            <label for="password">Heslo</label>
            <br>
            <input type="password" id="password" name="password" required minlength="8">
        </fieldset>
        <fieldset>
            <legend>Kontaktní informace</legend>
            <label for="country">Stát</label>
            <select name="country" id="country">
                <optgroup label="Evropa">
                    <option value="cz">ČR</option>
                    <option value="sk">SK</option>
                    <option value="hu">HU</option>
                </optgroup>
                <optgroup label="Svět">
                    <option value="ca">Kanada</option>
                    <option value="br">Brazílie</option>
                </optgroup>
            </select>
        </fieldset>
        <input type="submit" value="Odeslat">
    </form>
</body>
</html>
